<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задание для определения уровня знаний верстки</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body bgcolor="#EFF6FF">
  <div class="box">
    <div class="box_1">
      <img src="img/logo.svg" alt="" height="20" class="logo">
      <img src="img/картинка 1.jpg" alt="картинка" height="800" width="550">
    </div>
    <div class="box_2">
      <h1 class="text">Get iintoo if today</h1>
      <p class="text">There is no charge or obligation upon registration.</p>
      <br>
      <br>
      <button class="facebookButton">
        <img src="img/facebook.svg" alt="" class="socialIcon">
            Register with Facebook
      </button>
      <button class="linkedinButton">
        <img src="img/linkedin.svg" alt="" class="socialIcon">
            Register with Linkedin
      </button>
      <br>
      <p class="text_1">or</p>
      <form action="">
        <input type="text" class="placeholder"
        placeholder="E-mail">
        <input type="text" class="placeholder"
        placeholder="Phone">
        <br>
        <br>
        <h2 class="text">What type of investor are you?</h2>
        <p class="text">Select the type of investor you are below.</p>
        <br>
        <input name="investor" type="radio">
          <span class="inputText">Individual</span>
            <span class="information_1">i
              <span class="informationText_1">Individual</span>
          </span>
        </input>
        <input name="investor" type="radio">
          <span class="inputText">Business</span>
            <span class="information_2">i
              <span class="informationText_2">Business</span>
          </span>
        </input>
        <input name="investor" type="radio">
          <span class="inputText">Ira</span>
            <span class="information_3">i
              <span class="informationText_3">Ira</span>
          </span>
        </input>
        <input name="investor" type="radio">
          <span class="inputText">Trust</span>
            <span class="information_4">i
              <span class="informationText_4">Trust</span>
          </span>
        </input>
        <br>
        <br>
        <br>
        <br>
        <input type="checkbox" class="checkBox">
          <label class="checkBoxText">
            I agree to the terms and receiving notifications from iintoo
            <a href="https://www.google.com" class="link">View full terms</a>
          </label>
        </input>
        <br>
        <br>
        <br>
        <br>
        <button class="createButton">
          Create Account
        </button>
      </form>
    </div>
  </div>
</body>
</html>
