<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задание для определения уровня знаний верстки</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body bgcolor="#EFF6FF">
  <div class="box">
    <div class="box_1">
      <img src="img/logo.svg" alt="" height="20" class="logo">
      <img src="img/картинка 1.jpg" alt="картинка" height="800" width="550">
    </div>
    <div class="box_2">
      <h1 class="text">Get iintoo if today</h1>
      <p class="text">There is no charge or obligation upon registration.</p>
      <button class="facebookButton">
        <img src="img/facebook.svg" alt="" class="socialIcon">
            <label>Register with Facebook</label>
      </button>
      <button class="linkedinButton">
        <img src="img/linkedin.svg" alt="" class="socialIcon">
            <label>Register with Linkedin</label>
      </button>
      <p>
        <hr align="left" size="1" width="25" class="line_1" color="grey">
          <span class="text_1">or</span>
            <hr align="left" size="1" width="25" class="line_2" color="grey">
      </p>
      <form action="">
        <input type="text" class="placeholder"
        placeholder="E-mail">
        <input type="text" class="placeholder"
        placeholder="Phone">
        <h2 class="text">What type of investor are you?</h2>
        <p class="text">Select the type of investor you are below.</p>
        <input name="investor" type="radio" class="radio">
          <label class="inputText">Individual
            <span class="information_1">i
              <label class="informationText_1">Individual</label>
          </label>
        </input>
        <input name="investor" type="radio" class="radio">
          <label class="inputText">Business
            <span class="information_2">i
              <label class="informationText_2">Business</label>
          </label>
        </input>
        <input name="investor" type="radio" class="radio">
          <label class="inputText">Ira
            <span class="information_3">i
              <label class="informationText_3">Ira</label>
          </label>
        </input>
        <input name="investor" type="radio" class="radio">
          <label class="inputText">Trust
            <span class="information_4">i
              <label class="informationText_4">Trust</label>
          </label>
        </input>
        <br>
        <input type="checkbox" class="checkBox">
          <label class="checkBoxText">
            I agree to the terms and receiving notifications from iintoo
            <a href="https://www.google.com" class="link">View full terms</a>
          </label>
        </input>
        <button class="createButton">
          <label>Create Account</label>
        </button>
      </form>
    </div>
  </div>
</body>
</html>
